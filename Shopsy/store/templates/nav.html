<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Right Side Navigation  -->
    <nav class="right-nav">
      <a href="{% url 'home'%}" title="Home">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          class="icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 9.75l9-7.5 9 7.5V21a1.5 1.5 0 01-1.5 1.5H4.5A1.5 1.5 0 013 21V9.75z"
          />
        </svg>
      </a>
      <!-- Notifications (bell) -->
      <a href="{% url 'notify' %}" title="Notifications">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          class="icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 
                        6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C8.67 6.165 
                        8 7.388 8 8.75V14.158c0 .538-.214 1.055-.595 
                        1.437L6 17h5m4 0v1a3 3 0 11-6 0v-1m6 0H9"
          />
        </svg>
      </a>
      <!-- User Update Profile -->
      <a href="" title="User">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          class="icon"
        >
          <circle cx="12" cy="7" r="4" />
          <path d="M5.5 21a7.5 7.5 0 0113 0" />
        </svg>
      </a>

      <!-- cart (store) -->
      <a href="{% url 'cart_summary'%}" title="cart" class="cart-wrapper">
        <svg
          class="icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
          aria-hidden="true"
        >
          <circle cx="9" cy="20" r="1.6" />
          <circle cx="17" cy="20" r="1.6" />
          <path
            d="M3 4h2l2.1 9.5a2 2 0 0 0 2 1.5h7.3a2 2 0 0 0 2-1.5L21 8H7.2"
          />
        </svg>
        <span id="cart_quantity" class="cart-badge">{{ cart|length }}</span>
      </a>
      <!-- Settings (gear) -->
      <a href="{% url 'set'%}" title="Settings">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          class="icon"
        >
          <circle cx="12" cy="12" r="3" />
          <path
            d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 01-2.83 2.83l-.06-.06A1.65 1.65 0 0015 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06A1.65 1.65 0 008.6 15a1.65 1.65 0 00-1.82-.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06A1.65 1.65 0 009 4.6a1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06A1.65 1.65 0 0015 8.6c.23 0 .46.05.67.14a1.65 1.65 0 001.73-.44l.06-.06a2 2 0 012.83 2.83l-.06.06A1.65 1.65 0 0019.4 15z"
          />
        </svg>
      </a>
      <!--    about us    -->
      <a href="{% url 'about' %}" title="About us">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="40"
          height="40"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          class="icon"
        >
          <path
            d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 
                        0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 
                        2c-2.33 0-7 1.17-7 3.5V20h6v-2c0-1.1.9-2 2-2h2c.34 0 
                        .67.09.95.24C12.12 15.58 10.21 15 8 15zm8 
                        0c-2.21 0-4.12.58-5.95 1.24.28.15.61.24.95.24h2c1.1 0 
                        2 .9 2 2v2h6v-3.5c0-2.33-4.67-3.5-7-3.5z"
          />
        </svg>
      </a>
      {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">Log-out</a>
      {% else %}
      <a href="{% url 'login' %}">Log-in</a>
      <a href="{% url 'register' %}">Register</a>
      {% endif %}
    </nav>
  </body>
</html>
